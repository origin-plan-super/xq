<style>
    .container {
        width: 1000px;
    }
</style>


<!--顶部图片开始-->
<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <img class="brid" src="__ASSETS__/img/xiaoniao.png" />
            <img class="xinque" src="__ASSETS__/img/xinque.png" />
        </div>
        <div class="col-xs-6">
            <h3 class="telphone fr">咨询电话:&nbsp;&nbsp;{$phone}</h3>
        </div>
    </div>
</div>
<!--顶部图片结束-->



<div class="top-nav" id="app">
    <ul class="container">

        <volist name='navList' id='vol' empty='没有栏目！'>


            <li class="top-nav-list">

                <if condition='$i == 1'>
                    <if condition='$nav["nav_title"] == $vol["nav_title"]'>
                        <a href="{:U('Index/index')}" class='active'>{$vol.nav_title}</a>
                        <else/>
                        <a href="{:U('Index/index')}">{$vol.nav_title}</a>
                    </if>

                    <else/>

                    <if condition='$nav["nav_title"] == $vol["nav_title"]'>
                        <a href="__MODULE__/List/index/listname/{$vol.nav_id}" class="active">{$vol.nav_title}</a>
                        <else/>
                        <a href="__MODULE__/List/index/listname/{$vol.nav_id}" class="">{$vol.nav_title}</a>
                    </if>
                </if>

            </li>

        </volist>
    </ul>
</div>

<!--轮播开始-->
<div class="container ">
    <div id="myCarousel" class="carousel slide ">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">

            <volist name='carousel' id='vol' empty='没有轮播图'>
                <if condition='$i-1 == 0'>

                    <li data-target="#myCarousel" data-slide-to="{$i-1}" class="active"></li>
                    <else/>
                    <li data-target="#myCarousel" data-slide-to="{$i-1}"></li>

                </if>
            </volist>

        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner ">

            <volist name='carousel' id='vol' empty='没有轮播图'>

                <if condition='$i == 1'>
                    <div class="item active ">
                        <img src="__ROOT__{$vol.carousel_url}" style="margin: 0 auto">
                    </div>
                    <else/>
                    <div class="item ">
                        <img src="__ROOT__{$vol.carousel_url}" style="margin: 0 auto">
                    </div>
                </if>

            </volist>

        </div>
        <!-- 轮播（Carousel）导航 -->

    </div>
</div>
<!--轮播结束-->
